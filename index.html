<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Playlist ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      overflow: hidden;
    }
    .left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 1.8em;
      max-width: 80%;
    }
    .right {
      width: 400px;
      background: #1db954;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .playlist h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .playlist button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 10px;
      background: #1ed760;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .playlist button:hover {
      transform: scale(1.05);
    }
    .typing {
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="left">
    <div id="phrase" class="typing"></div>
  </div>

  <div class="right playlist">
    <h2>My Love Playlist</h2>
    <button onclick="playSong(0)">Perfect</button>
    <button onclick="playSong(1)">Snowman</button>
    <button onclick="playSong(2)">Those Eyes</button>
    <button onclick="playSong(3)">Everything I Do</button>
    <button onclick="playSong(4)">Wanna Be Yours</button>
    <button onclick="playSong(5)">There's Nothing Holding Me Back</button>
    <audio id="audioPlayer" controls autoplay loop></audio>
  </div>

  <script>
    // Typing phrases
    const phrases = [
      "Every day with you feels like a dream I never want to wake up from.",
      "You’re my favorite ‘hello’ and hardest ‘goodbye’.",
      "I fall in love with you more every single day.",
      "Being with you makes everything better.",
      "You’re my human Wi-Fi—can’t function properly without you.",
      "You + me = ❤️ forever.",
      "If loving you was a job, I’d be the happiest, overqualified employee.",
      "You’re the peanut butter to my jelly, the cheese to my pizza.",
      "You’re my everything.",
      "I love you more than words can say.",
      "You’re my home.",
      "I’m yours, always."
    ];

    let phraseIndex = 0;
    let charIndex = 0;
    const phraseDiv = document.getElementById('phrase');
    const typingSpeed = 50;
    const pauseTime = 1500;

    function typePhrase() {
      if(charIndex < phrases[phraseIndex].length){
        phraseDiv.textContent += phrases[phraseIndex][charIndex];
        charIndex++;
        setTimeout(typePhrase, typingSpeed);
      } else {
        setTimeout(() => {
          phraseDiv.textContent = '';
          charIndex = 0;
          phraseIndex = (phraseIndex + 1) % phrases.length;
          typePhrase();
        }, pauseTime);
      }
    }

    typePhrase();

    // Songs
    const songs = [
      'perfect.mp3',
      'snowman.mp3',
      'those_eyes.mp3',
      'everything_i_do.mp3',
      'wanna_be_yours.mp3',
      'theres_nothing_holding_me_back.mp3'
    ];

    const audioPlayer = document.getElementById('audioPlayer');

    function playSong(index){
      audioPlayer.src = songs[index];
      audioPlayer.play();
    }

    // Optional: autoplay first song on load
    playSong(0);
  </script>

</body>
</html>
